<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-3">
    <h2>Danh sách người dùng</h2>

    <form action="" class="filter-form mb-3">
      <div class="row">

        <div class="col-3">
          <select class="form-select" name="status">
            <option value="all">Tất cả trạng thái</option>
            <option value="active">Kích hoạt</option>
            <option value="inactive">Chưa kích hoạt</option>
          </select>
        </div>

        <div class="col-7">
          <input type="search" class="form-control" name="keyword" placeholder="Từ khóa tìm kiếm..." />
        </div>

        <div class="col-2 d-grid">
          <button type="submit" class="btn btn-primary">Tìm</button>
        </div>
      </div>
    </form>

    <div class="btn-group btn-group-sm mb-3">
      <button class="sort-user btn btn-primary active" data-value="latest">
        Mới nhất
      </button>
      <button class="sort-user btn btn-primary" data-value="oldest">
        Cũ nhất
      </button>
    </div>

    <table class="table table-bordered align-middle">
      <thead>
        <tr class="text-center">
          <th width="5%">STT</th>
          <th>Tên</th>
          <th>Email</th>
          <th width="10%">Trạng thái</th>
          <th width="5%">Sửa</th>
          <th width="5%">Xóa</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

    </table>

    <nav class='d-flex justify-content-end pagination-view'></nav>

    <h2>Thêm người dùng</h2>

    <form action="" class="pb-3 form-update">
      <div class="mb-3">
        <label for="name" class="form-label">Tên</label>
        <input type="text" class="form-control" name="name" placeholder="Nhập tên" required id="name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Nhập email" required id="email" />
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Trạng thái</label>
        <select class="form-select" name="status" id="status">
          <option value="active">Kích hoạt</option>
          <option value="inactive">Chưa kích hoạt</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Tạo</button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="ex02.js"></script>
</body>

</html>
